<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  
  <form #formCtrl="ngForm">
      <div align="center" *ngIf="formCtrl.form.valid">
          
        <h1> Profile</h1>
        <img class="profile-image" src="assets/imgs/profile.jpg">
          <h4>{{person.username}}, {{person.email}}, {{person.langugaes}}, {{person.country}}, {{person.languages}}</h4>
      </div>
  <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="person.username" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="person.email" name="email" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input [(ngModel)]="person.country" name="country" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Languages</ion-label>
        <ion-input [(ngModel)]="person.languages" name="languages" required>
        </ion-input>
      </ion-item>

  </ion-list>
  <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
  <button color="danger" ion-button block (click)="reset()">Reset</button>
</form>
</ion-content>
