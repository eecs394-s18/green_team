<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find a Match</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #formCtrl="ngForm">
    <h5>Who do you want to talk to?</h5>
    <ion-list>
      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" [(ngModel)]="filters.country" name="country" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Language</ion-label>
        <ion-input type="text" [(ngModel)]="filters.languages" name="languages" required></ion-input>
      </ion-item>
    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="searchMatches()">Search</button>

  </form>
  <button color="secondary" ion-button block (click)="showAll()">Show All</button>

  <ion-card *ngFor="let user of chosenUsers">
    <img src="assets/imgs/avatar.png" />
    <ion-card-content>
      <ion-card-title>{{ user.username }}</ion-card-title>
      <p>
        <ion-list>
          <ion-item>
            <ion-icon name="people" item-start></ion-icon>
            Languages: {{ user.languages }}
          </ion-item>
          <ion-item>
            <ion-icon name="flag" item-start></ion-icon>
            Country: {{ user.country }}
          </ion-item>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            Email: {{ user.email }}
          </ion-item>
        </ion-list>
      </p>

      <button (click)="chatUser(user)" ion-button icon-left text-center block>
        <ion-icon name="chatboxes"></ion-icon>
        Chat
      </button>

    </ion-card-content>
  </ion-card>
</ion-content>
