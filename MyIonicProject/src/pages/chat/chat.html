<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="arrow-back"></ion-icon>
      </button> -->
      {{ otherNickname }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushProfile()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="chat.user === nickname">
          <div class="right-bubble">
            <span class="msg-name">Me</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
            <p text-wrap>{{chat.message}}</p>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="chat.user !== nickname">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
            <p text-wrap>{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row id="prompts">
      <ion-col>
        <button (click)="sendprompt('I am interested in learning about your culture!')" class="prompt">I'm interested in learning more about your culture!</button>
      </ion-col>
      <ion-col>
        <button (click)="sendprompt('I would like to practice your language.')" class="prompt">I would like to practice your language</button>
      </ion-col>
      <ion-col>
        <button (click)="sendprompt('Would you like to chat?')" class="prompt">Would you like to chat?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
