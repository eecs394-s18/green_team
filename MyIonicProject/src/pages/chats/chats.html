<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-card *ngFor="let user of chosenUsers">
    <img src="assets/imgs/avatar.png" />
    <ion-card-content>
      <ion-card-title>{{ user.username }}</ion-card-title>
      <p>
        <ion-list>
          <ion-item>
            <ion-icon name="people" item-start></ion-icon>
            Languages: {{ user.languages }}
          </ion-item>
          <ion-item>
            <ion-icon name="flag" item-start></ion-icon>
            Country: {{ user.country }}
          </ion-item>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            Email: {{ user.email }}
          </ion-item>
        </ion-list>
      </p>

      <button (click)="chatUser(user)" ion-button icon-left text-center block>
        <ion-icon name="chatboxes"></ion-icon>
        Chat
      </button>

    </ion-card-content>
  </ion-card>
</ion-content>
