<ion-header>

  <ion-navbar>
    <ion-title> {{ person.username }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
      <img class="profile-image" src="{{ prof_pic }}">
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name="md-globe"></ion-icon> {{ person.country }}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-chatbubbles"></ion-icon> {{ person.languages }}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-videocam"></ion-icon> {{ person.movies }}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-american-football"></ion-icon> {{ person.sports}}
    </ion-item>
    <ion-item>
      <ion-icon name="ios-musical-notes"></ion-icon> {{ person.music}}
    </ion-item>

</ion-list>

</ion-content>
