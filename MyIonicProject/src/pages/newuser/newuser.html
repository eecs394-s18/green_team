<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form name="NewUserForm" (ngSubmit)="createUser()">
        <ion-list>
            <ion-item>
                <ion-label floating>E-mail Address</ion-label>
                <ion-input
                    type="email"
                    name="email"
                    [(ngModel)]="data.email"
                    required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input
                    type="password"
                    name="password"
                    [(ngModel)]="data.password"
                    required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Re-enter Password</ion-label>
                <ion-input
                    type="password"
                    name="Re-enter password"
                    [(ngModel)]="data.r_password"
                    required>
                </ion-input>
            </ion-item>

            <ion-item>
                <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="false">
                Sign Up</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
