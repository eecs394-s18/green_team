<ion-header>
   <ion-navbar>
     <!-- TODO: REMOVE LATER -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
         Demo
      </ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
  <img
     class="logo"
     src="assets/imgs/logo.png"
     alt="Ionic Framework logo">

  <form name="logInForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Your E-mail Address</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="data.email"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Your Password</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="data.password"
          required></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-item>
    <button
       ion-button
       color="primary"
       text-center
       block
       [disabled]="false"
       (click)="logIn()"
       >Log In</button>
  </ion-item>
  <ion-item>
    <button
       ion-button
       color="primary"
       text-center
       block
       [disabled]="false"
       (click)="createAccount()"
       >Create Account</button>
  </ion-item>
</ion-content>
